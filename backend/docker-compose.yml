version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: patchuser
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: patchportal
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U patchuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - patchnet

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - patchnet

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://patchuser:secure_password@db:5432/patchportal
      REDIS_URL: redis://redis:6379/0
      FLASK_ENV: production
    volumes:
      - repository_data:/data
      - ./backend:/app
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - patchnet

  frontend:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm start"
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000
    networks:
      - patchnet

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - patchnet

volumes:
  postgres_data:
  repository_data:

networks:
  patchnet:
    driver: bridge
